<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom styles -->
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Pet Adoption Platform</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        Featured Pets
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Adopt a Furry Friend</h5>
                        <p class="card-text">Find your perfect pet companion from our collection of adorable animals.</p>
                        <a href="{% url 'pet_list' %}" class="btn btn-primary">View Pets</a>
                    </div>
                    <div class="card-footer text-muted">
                        Explore the joy of pet adoption
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script> <!-- Link to your custom scripts -->

</body>
</html>
