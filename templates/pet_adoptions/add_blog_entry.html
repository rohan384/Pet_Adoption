<!-- pet_adoptions/templates/pet_adoptions/add_blog_entry.html -->
{% extends 'home.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'add_blog.css' %}">
<div class="container">
  <div class="form-container">
    <h2>Add Blog Entry</h2>
    <form method="post" action="{% url 'add_blog_entry' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <center>
      <button type="submit">Save Entry</button></center>
    </form>
  </div>
</div>
{% endblock %}
